<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Simple Payment Apps : TEST</title>
    </head>
    <body>

        <!-- header section -->
        <header>
            <h2 class="text-red-700 text-5xl text-center mt-8">Simple<span class="text-green-700 font-semibold">Payment</span></h2>
        </header>
        
        <!-- main section -->
        <main class="mx-auto w-3/4">

            <!-- amount area -->
            <section class="mt-8">

                <div class="grid grid-cols-3 gap-4 ">

                    <div class="bg-blue-300 rounded p-8">
                        <h3 class="text-2xl">Deposit</h3>
                        <h4 class="text-4xl">$<span id="deposit_text">0.00</span></h4>
                    </div>

                    <div class="bg-blue-300 rounded p-8">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-4xl">$<span id="withdraw_text">0.00</span></h4>
                    </div>

                    <div class="bg-blue-300 rounded p-8">
                        <h3 class="text-2xl">Wallet Balance</h3>
                        <h4 class="text-4xl">$<span id="balance_text">2500.00</span></h4>
                    </div>
                </div>

            </section>


            <!-- Withdraw and deposit area -->
            <section  class="mt-8">
                <div class="grid grid-cols-2 gap-4">

                    <div  class="bg-green-300 rounded p-8">
                        <h4 class="text-2xl mb-4">Deposit</h4>

                            <input id="deposit_input" class="border rounded gray-400 px-4 mb-4 block w-3/4" type="text" step=".01" placeholder="your deposit amount">
                        
                            <button id="deposit_button" class="bg-red-600 shadow-lg text-white px-4 rounded font-bold	py-2" type="submit">Deposit</button>

                    </div>
        
                    <div  class="bg-green-300 rounded p-8">
                        <h4 class="text-2xl mb-4">Withdraw</h4>

                            <input id="withdraw_input" class="border rounded gray-400 px-4 mb-4 block w-3/4" type="text" step=".01" placeholder="your withdraw amount">

                            <button id="withdraw_button" class="bg-red-600 shadow-lg text-white px-4 rounded font-medium	py-2">Withdraw</button>

                    </div>
        
                </div>
            </section>
        </main>

    <p>This is a test.</p>

    <!-- script area -->
    <script src="javascript/app.js"></script>
    </body>
</html>
